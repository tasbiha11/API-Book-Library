<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Six</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="text-center text-blue">Welcome to API Book Library</h1>
    </header>

    <main class="container">
        <!-- book search area -->
        <div class="input-group mt-4 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control border border-primary"
                placeholder="Search Your Book" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn  btn-primary" type="button" id="button-search">Search</button>
        </div>

        <!-- total result number -->
        <h4 id="total-result" class="text-center mt-3"> </h4>

        <!-- error message -->
        <div class="text-center fw-bolder text-danger">
            <p id="error-message">No Results Found</p>
        </div>
        <!-- book search results -->

        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-3">
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
</body>

</html>
